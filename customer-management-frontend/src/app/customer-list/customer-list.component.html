<h2>Customer List</h2>
<h5>Filter</h5>
<mat-form-field appearance="standard">
  <input matInput (keyup)="setFilter($event)" placeholder="Filter columns" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef>Company Name</th>
    <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
  </ng-container>
  <ng-container matColumnDef="contactTitle">
    <th mat-header-cell *matHeaderCellDef>Contact Title</th>
    <td mat-cell *matCellDef="let row"> {{row.contactTitle}} </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let row"> {{row.address}} </td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let row"> {{row.city}} </td>
  </ng-container>
  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef>Region</th>
    <td mat-cell *matCellDef="let row"> {{row.region}} </td>
  </ng-container>
  <ng-container matColumnDef="postalCode">
    <th mat-header-cell *matHeaderCellDef>Postal Code</th>
    <td mat-cell *matCellDef="let row"> {{row.postalCode}} </td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let row"> {{row.country}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
  </ng-container>
  <ng-container matColumnDef="fax">
    <th mat-header-cell *matHeaderCellDef>Fax</th>
    <td mat-cell *matCellDef="let row"> {{row.fax}} </td>
  </ng-container>
  <ng-container matColumnDef="editButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button (click)="updateCustomer(row.customerID)" class="btn btn-info me-2">Edit</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button (click)="deleteCustomer(row.customerID)" class="btn btn-danger">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<mat-paginator [length]="dataSource.data.length" [pageSize]="2" [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons>
</mat-paginator>
